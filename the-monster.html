html, body {padding:10; margin:0; width:100%; height:100%;}
body {
background:url(responsive-layout/back.jpg) fixed no-repeat center bottom;
background-size:cover;
}

header, section, article, nav, footer {display:block; padding:0; margin:0;}

section {width:100%; max-width:1200px; min-width:320px; height:860px; position:relative; margin:0 auto; background:transparent;
-webkit-transition:0.5s;
-moz-transition:0.5s;
-o-transition:0.5s;
transition:0.5s;
}
header {background:url(responsive-layout/beach.png) no-repeat; height:150px;}
header h1 {font:normal 60px/60px 'Shadows Into Light Two', arial, sans-serif; color:#000; margin:0; padding:45px 0 0 150px;
-webkit-transition:0.5s;
-moz-transition:0.5s;
-o-transition:0.5s;
transition:0.5s;
}

article {width:31.3%; height:300px; margin:0 1%; position:absolute; background:url(responsive-layout/content.png);
box-shadow:0 15px 10px -15px rgba(0,0,0,0.6);
-webkit-transition:0.5s;
-moz-transition:0.5s;
-o-transition:0.5s;
transition:0.5s;
}
article img {display:block; margin:10px; float:left; border:1px solid #ddd;
box-shadow:0 15px 10px -15px rgba(0,0,0,0.6);
}

article p {display:block; clear:left; padding:0 20px; margin:0; font:normal 15px/22px 'Ubuntu', arial, sans-serif;}
article p.info {color:#ff0099;}
article p a {margin:0; padding:0; font:normal 14px/18px 'Ubuntu', arial, sans-serif; color:#fff; padding:5px 10px; background:#069; text-decoration:none; border-radius:5px;}

article:nth-of-type(1) {left:0; top:200px;
-webkit-transition-delay: 0.5s;
-moz-transition-delay: 0.5s;
-o-transition-delay: 0.5s;
transition-delay: 0.5s;
}
article:nth-of-type(2) {left:33.3%; top:200px;

-moz-transition-delay:0.4s;

-moz-transition-delay:0.3s;
-o-transition-delay:0.3s;
transition-delay:0.3s;

transition-delay:0.1s;

article:nth-of-type(6) {left:66.6%; top:510px;}

nav {position:absolute; left:0; top:75px; width:100%;}
nav ul {padding:0; margin:0 1%; list-style:none; position:relative;}
nav ul li {display:block; position:absolute; top:0; width:12%; margin:0 0.25%;
-webkit-transition:0.5s;
-moz-transition:0.5s;
-o-transition:0.5s;
transition:0.5s;
}
nav ul li a {display:block; width:100%; text-decoration:none; text-align:center; height:40px; background-color:#ff0099; color:#fff; white-space:nowrap; border-radius:4px;
box-shadow:0 10px 5px -10px rgba(0,0,0,0.6);
font:normal 16px/40px 'Euphemia';
}
nav ul li a:hover {background-color:#000000;}

nav ul li:nth-of-type(1) {left:0; transition-delay:0.7s;}
nav ul li:nth-of-type(2) {left:12.5%; transition-delay:0.6s;}
nav ul li:nth-of-type(3) {left:25%; transition-delay:0.5s;}
